<div class="content-wrapper">
    <div class="content-header row">
        <div class="col-12 mb-2">
            <div class="row breadcrumbs-top">
                <div class="col-12">
                    <h2 class="content-header-title float-left mb-0">REVISIÓN DE DOCUMENTOS</h2>
                    <div class="breadcrumb-wrapper">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a class="text-primary" href="index.html">Inicio</a>
                            </li>
                            <li class="breadcrumb-item"><a class="text-primary" href="mis-premios.html">REVISIÓN DE
                                DOCUMENTOS</a>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-body">
        <section class="app-user-list">
            <div class="card" *ngIf="ver">
                <div class="card-body">
                    <div *ngFor="let documennto of documentos">
                        <div *ngIf="credito[documennto.valor] !== null">
                            <label>{{documennto.label}}</label>
                            <a
                                    href="{{documennto.valor ?credito[documennto.valor]:''}}">
                                Imprimir
                            </a>
                        </div>
                    </div>
                    <button (click)="continuar()" class="btn btn-primary">Continuar</button>
                </div>
            </div>
        </section>
    </div>
</div>
